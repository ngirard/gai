# Ruff configuration for gai project
# See https://docs.astral.sh/ruff/

target-version = "py39"
line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "YTT", # flake8-2020
    "S",   # flake8-bandit
    "BLE", # flake8-blind-except
    "FBT", # flake8-boolean-trap
    "A",   # flake8-builtins
    "COM", # flake8-commas
    "C90", # mccabe complexity
    "T10", # flake8-debugger
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "G",   # flake8-logging-format
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SLF", # flake8-self
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PD",  # pandas-vet
    "PGH", # pygrep-hooks
    "PL",  # pylint
    "TRY", # tryceratops
    "FLY", # flynt
    "NPY", # NumPy-specific rules
    "PERF",# Perflint
    "RUF", # Ruff-specific rules
]

ignore = [
    "E501",   # line too long, handled by formatter
    "S101",   # use of assert (useful in tests)
    "PLR0913", # too many arguments
    "TRY003", # avoid specifying long messages outside exception class
    "COM812", # conflicts with formatter
    "ISC001", # conflicts with formatter
    "G004",   # f-strings in logging (we prefer f-strings for readability)
    "BLE001", # blind exception (acceptable for CLI tool)
    "TRY400", # logging.error vs logging.exception (acceptable)
    "TRY300", # move to else block (acceptable)
    "TRY301", # abstract raise (acceptable)
    "PLR2004", # magic values (acceptable)
    "C901",   # complexity (acceptable for now)
    "PLR0912", # too many branches (acceptable for now)
    "PLC0415", # import not at top (acceptable for conditional imports)
    "PTH",    # prefer pathlib (we use both)
    "S701",   # jinja2 autoescape (we're not rendering HTML)
    "RET504", # unnecessary variable (acceptable for clarity)
    "E721",   # type comparison (acceptable)
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # assert allowed in tests
    "ARG001", # unused function arguments in tests
    "PLR2004", # magic values in tests
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[lint.isort]
known-first-party = ["gai"]
